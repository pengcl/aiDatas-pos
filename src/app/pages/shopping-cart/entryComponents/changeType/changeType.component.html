<ion-header>
  <ion-toolbar>
    <ion-title>更换票类</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p class="tips">请选中要调整票类的座位，再选择对应的一种票类，座位票类即调整；</p>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-label>座位</ion-label>
        </ion-item>
        <ion-grid class="seats">
          <ion-row>
            <ion-col *ngIf="seat" size="3">
              <div class="seat-box">
                <div class="seat selected">
                  <div class="position">{{seat.cartSeatRow}}排{{seat.cartSeatCol}}座</div>
                  <div class="type">{{seat.ticketType.ticketTypeName}}</div>
                  <div class="price">￥{{seat.cartSeatPriceActual}}</div>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label>票类<span>（共{{ticketTypes?.length}}个票类）</span></ion-label>
        </ion-item>
        <ion-grid class="types">
          <ion-row>
            <ion-col *ngFor="let item of ticketTypes" size="6">
              <div (click)="typeSelect(item)" class="type" [class.selected]="item.uidTicketType === seat.uidTicketType">
                <div class="name">{{item.ticketTypeName}}</div>
                <div class="price">￥{{item.seatPrice}}</div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="10"></ion-col>
        <ion-col size="2">
          <ion-button (click)="dismiss()" fill="outline" color="primary" expand="block">关闭</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
