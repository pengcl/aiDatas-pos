<ion-header>
    <ion-toolbar>
        <ion-title>选择会员卡</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <form nz-form [formGroup]="form">
                    <nz-table #couponsTable
                              [nzFrontPagination]="true"
                              [nzData]="params.ticketGifts"
                              [nzShowQuickJumper]="false"
                              [nzShowSizeChanger]="false">
                        <thead>
                        <tr>
                            <th nzLeft>票券类型</th>
                            <th>数量</th>
                            <th>单位</th>
                            <th nzRight>操作人</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr formArrayName="ticketGifts" *ngFor="let data of couponsTable.data; let i = index">
                            <ng-container [formGroupName]="i">
                                <td nzLeft>
                                    <nz-form-item>
                                        <nz-form-control
                                                [nzSpan]="24"
                                                nzHasFeedback
                                                nzErrorTip="请输入大于0的数字">
                                            <input [readOnly]="true" nz-input formControlName="ticketName"/>
                                        </nz-form-control>
                                    </nz-form-item>
                                </td>
                                <td>
                                    <nz-form-item>
                                        <nz-form-control
                                                [nzSpan]="24"
                                                nzHasFeedback
                                                nzErrorTip="请输入大于0的数字">
                                            <input type="number" nz-input formControlName="discountAmount"/>
                                        </nz-form-control>
                                    </nz-form-item>
                                </td>
                                <td>张</td>
                                <td><a href="javascript:;">删除</a></td>
                            </ng-container>
                        </tr>
                        </tbody>
                    </nz-table>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size="8"></ion-col>
                <ion-col size="2">
                    <ion-button (click)="dismiss()" fill="outline" color="primary" expand="block">取消</ion-button>
                </ion-col>
                <ion-col size="2">
                    <ion-button (click)="confirm()" color="primary" expand="block">确定</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
