<ion-header>
  <ion-toolbar>
    <ion-title>更换卖品</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list-header><span>{{data?.resComboName}}</span><span class="price">{{total | rmb}}</span></ion-list-header>
  <ion-grid>
    <ion-row *ngFor="let item of data?.containListDTOList;let i = index">
      <ion-col size="2">
        <div class="item-label">
          <span class="label">商品{{i + 1}}</span>
          <span class="name">{{item | selected : 'name'}}</span>
          <span class="price">{{item | selected : 'price' | rmb}}</span>
        </div>
      </ion-col>
      <ion-col size="2">
        <div (click)="select(item)" [class.selected]="item.selected" class="item-box">
          <div class="name"><span>{{item.resourceName}}</span></div>
          <div class="price">{{item.resourcePrice | rmb}}</div>
        </div>
      </ion-col>
      <ion-col size="2" *ngFor="let i of item.containRepListDTOList">
        <div (click)="select(item,i)" [class.selected]="i.selected" class="item-box">
          <div class="name"><span>{{i.resourceName}}</span></div>
          <div class="price">{{i.addPriceType ? '-' : '+'}}{{i.addPriceValue | rmb}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="8"></ion-col>
        <ion-col size="2">
          <ion-button (click)="dismiss()" fill="outline" color="primary" expand="block">取消</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="confirm()" color="primary" expand="block">确定</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
