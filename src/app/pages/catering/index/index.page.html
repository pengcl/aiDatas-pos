<ion-header class="page-header">
  <ion-toolbar>
    <ion-title>配餐</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <app-catering-search [(params)]="params" [type]="type" (typeChange)="typeChange($event)" (refresh)="search($event)" (search)="search($event)"></app-catering-search>
  <app-catering-card (done)="done($event)" (askForPrint)="print($event)" (finished)="finished($event)" [data]="data" *ngIf="type === '1'"></app-catering-card>
  <app-catering-list [(page)]="page" (pageChange)="pageChange($event)" (askForPrint)="print($event)" (done)="done($event)" (finished)="finished($event)" [data]="data" *ngIf="type === '2'"></app-catering-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col></ion-col>
        <ion-col size="auto"><ion-button (click)="back()" fill="outline" expand="block">关闭</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
