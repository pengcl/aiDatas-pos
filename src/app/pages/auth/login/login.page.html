<ion-content>
    <div class="app-info">
        <div class="app-logout" (click)="logout()">
            <img src="/assets/img/logout.png">
            <span class="logout">退出</span>
        </div>
    </div>
    <div class="app-background">
        <img src="/assets/auth/background.png">
    </div>
    <form [formGroup]="form" class="auth-form">
        <div class="page-logo">
            <img src="/assets/logo.png">
        </div>
        <div class="page-title">
            <h1>票务前台系统</h1>
        </div>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <mat-form-field class="example-full-width" appearance="outline" title="影院">
                        <mat-label>集团编号或影院编码</mat-label>
                        <input formControlName="orgAlias" matInput placeholder="请输入集团编号或影院编码">
                        <span matSuffix [next]="true" [value]="form.get('orgAlias').value"
                              (valueChange)="change('orgAlias',$event)" (keyChange)="keyChange('orgAlias',$event)"
                              cdkOverlayOrigin #orgAlias="cdkOverlayOrigin" [appKeyboard]="orgAlias">
                <mat-icon>keyboard</mat-icon>
              </span>
                    </mat-form-field>
                </ion-col>
                <ion-col>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>用户账号</mat-label>
                        <input formControlName="accountLoginName" matInput placeholder="请输入用户账号">
                        <span matSuffix [prev]="true" [next]="true" [value]="form.get('accountLoginName').value"
                              (valueChange)="change('accountLoginName',$event)"
                              (keyChange)="keyChange('accountLoginName',$event)" cdkOverlayOrigin
                              #accountLoginName="cdkOverlayOrigin" [appKeyboard]="accountLoginName">
                <mat-icon>keyboard</mat-icon>
              </span>
                    </mat-form-field>
                </ion-col>
                <ion-col size="12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>用户密码</mat-label>
                        <input type="password" formControlName="accountLoginPassword" matInput placeholder="请输入用户密码">
                        <span matSuffix [prev]="true" [value]="form.get('accountLoginPassword').value"
                              (valueChange)="change('accountLoginPassword',$event)"
                              (keyChange)="keyChange('accountLoginPassword',$event)" cdkOverlayOrigin
                              #accountLoginPassword="cdkOverlayOrigin" [appKeyboard]="accountLoginPassword">
                <mat-icon>keyboard</mat-icon>
              </span>
                    </mat-form-field>
                </ion-col>
                <ion-col size="12">
                    <div>
                        <input type="checkbox" formControlName="remember"><span class="remember">记住帐号密码</span>
                    </div>
                </ion-col>
                <ion-col size="12">
                    <ion-button (click)="login()" [disabled]="form.invalid" expand="block">登录</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
